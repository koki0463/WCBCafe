<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- 文字コード -->
    <meta charset="utf-8" />
    <!-- タイトル -->
    <title>WCB Cafe - CONTACT</title>
    <!-- 概要欄(ページ説明) -->
    <meta
      name="description"
      content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ"
    />
    <!-- レスポンシブ -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <!-- リセット(ブラウザに左右されない) -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <!-- グーグルフォント -->
    <link
      href="https://fonts.googleapis.com/css?family=Philosopher"
      rel="stylesheet"
    />
    <!-- 自作スタイルシート -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- ファビコン -->
    <!-- <link rel="icon" type="image/png" href="images/favicon.jpg" /> -->
    <!-- ファビコン生成 -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <!-- <h1>いろがかわるよ(レスポンシブ)</h1> -->
    <!-- /#contact start-->
    <div id="contact" class="big-bg">
      <header class="page-header wrapper">
        <h1>
          <!-- ホームに戻る設定 -->
          <a href="index.html"
            ><img class="logo" src="images/logo.svg" alt="WCBカフェホーム"
          /></a>
        </h1>
        <nav>
          <ul class="main-nav">
            <li><a href="news.html">News</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <div class="wrapper">
        <h2 class="page-title">Contact</h2>
        <form action="#">
          <div>
            <label for="name">お名前</label>
            <input
              type="text"
              id="name"
              name="your-name"
              placeholder="お名前をご入力ください。"
            />
          </div>

          <div>
            <label for="email">メールアドレス</label>
            <input
              type="email"
              id="email"
              name="your-email"
              placeholder="メールアドレスをご入力ください。"
            />
          </div>

          <div>
            <label for="message">メッセージ</label>
            <textarea
              id="message"
              name="your-message"
              placeholder="お問い合わせ内容をご入力ください。"
            ></textarea>
          </div>

          <input type="submit" class="button" value="送信" />
        </form>
      </div>
      <!-- /.wrapper -->
    </div>
    <!-- /#contact end-->

    <section id="location">
      <div class="wrapper">
        <div class="location-info">
          <h3 class="sub-title">株式会社G&T 中野坂上校</h3>
          <p>
            住所： 東京都中野区中央2-30-2<br />
            Sビルディング 3階<br />
            電話： 03-6908-8531<br />
            営業時間： 10:00〜17:00<br />
            休日：土曜日、日曜日、祝日
          </p>
        </div>
        <!-- /.location-info -->
        <div class="location-map">
          <iframe
            src="https://www.google.com/maps/d/embed?mid=1C0ipVpHYYHxFepCMVjQuSNdm4UdeoWo&ehbc=2E312F"
            width="640"
            height="480"
          ></iframe>
        </div>
        <!-- /.location-map -->
      </div>
      <!-- /.wrapper -->
    </section>
    <!-- /#location -->

    <section id="sns">
      <div class="wrapper">
        <div class="sns-box">
          <h3 class="sub-title">Facebook</h3>
          <iframe
            src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FKingdomHearts%2F&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId"
            width="340"
            height="315"
            style="border: none; overflow: hidden"
            scrolling="no"
            frameborder="0"
            allowfullscreen="true"
            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
          ></iframe>
        </div>

        <div class="sns-box">
          <h3 class="sub-title">X(旧Twitter)</h3>
          <a
            class="twitter-timeline"
            data-height="315"
            href="https://twitter.com/animehaikyu_com?ref_src=twsrc%5Etfw"
            >Tweets by animehaikyu_com</a
          >
          <script
            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
          ></script>
        </div>

        <div class="sns-box">
          <h3 class="sub-title">Youtube</h3>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/q3tvnCbFbo8?si=z61hqOhfA56XiCrR"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <!-- /.wrapper -->
    </section>
    <!-- /#sns -->

    <footer>
      <div class="wrapper">
        <p><small>&copy; 2019 Manabox</small></p>
      </div>
    </footer>
  </body>
</html>
